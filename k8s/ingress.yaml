apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restaurants-finder-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-name: "restaurants-finder-alb"
    alb.ingress.kubernetes.io/group.name: "restaurants-ingress-group"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: restaurants-finder
                port:
                  number: 80
